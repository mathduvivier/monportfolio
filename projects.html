<!doctype html>
<html lang="fr" x-data="theme()" x-init="init()" :class="{ 'dark': isDark }">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projets — Mathilde Duvivier</title>
  <meta name="description" content="Projets de Mathilde Duvivier — Développement et cybersécurité." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .btn-primary {
      @apply inline-flex items-center gap-2 rounded-lg bg-brand-600 px-5 py-3 text-white font-semibold;
      @apply hover:bg-brand-700 hover:shadow-[0_8px_30px_rgb(31,114,255,0.45)] transition-all duration-300 ease-in-out;
    }
    .btn-secondary {
      @apply inline-flex items-center gap-2 rounded-lg border border-slate-300 dark:border-slate-700 px-5 py-3 font-semibold;
      @apply hover:bg-slate-100 dark:hover:bg-slate-800 hover:shadow-lg transition-all duration-300 ease-in-out;
    }
    @keyframes pulse-slow {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.05); opacity: 1; }
    }
    .animate-pulse-slow { animation: pulse-slow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
  </style>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100">
  <header class="sticky top-0 z-50 border-b border-slate-200/60 dark:border-slate-800/60 bg-white/70 dark:bg-slate-900/60 backdrop-blur">
    <nav class="max-w-6xl mx-auto px-4 sm:px-6 py-4 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-2 font-extrabold text-xl text-brand-700 dark:text-brand-300">
        <span class="inline-flex h-9 w-9 items-center justify-center rounded-lg bg-brand-600 text-white">MD</span>
        <span>Mathilde Duvivier</span>
      </a>
      <div class="flex items-center gap-2">
        <a href="index.html" class="px-3 py-2 rounded-md text-sm font-semibold hover:bg-slate-100 dark:hover:bg-slate-800">Accueil</a>
        <a href="projects.html" class="px-3 py-2 rounded-md text-sm font-semibold bg-slate-100 dark:bg-slate-800">Projets</a>
        <a href="about.html" class="px-3 py-2 rounded-md text-sm font-semibold hover:bg-slate-100 dark:hover:bg-slate-800">À propos</a>
        <a href="contact.html" class="px-3 py-2 rounded-md text-sm font-semibold hover:bg-slate-100 dark:hover:bg-slate-800">Contact</a>
        <button @click="toggle()" class="ml-1 inline-flex items-center justify-center h-9 w-9 rounded-md border border-slate-200 dark:border-slate-700 hover:bg-slate-100 dark:hover:bg-slate-800" :aria-label="isDark ? 'Désactiver le mode sombre' : 'Activer le mode sombre'">
          <svg x-show="!isDark" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364 6.364-1.414-1.414M7.05 7.05 5.636 5.636m12.728 0-1.414 1.414M7.05 16.95l-1.414 1.414M12 8a4 4 0 100 8 4 4 0 000-8z" /></svg>
          <svg x-show="isDark" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg>
        </button>
      </div>
    </nav>
  </header>

  <main class="max-w-6xl mx-auto px-4 sm:px-6 py-10">
    <div class="flex items-end justify-between gap-4">
      <div>
        <h1 class="text-3xl font-extrabold">Projets</h1>
        <p class="mt-1 text-slate-600 dark:text-slate-400">Sélection de travaux académiques et personnels.</p>
      </div>
      <div x-data="{ q: '' }" class="relative w-full max-w-xs">
        <input x-model="q" placeholder="Rechercher..." class="w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 px-3 py-2 text-sm outline-none" @input="$dispatch('filter', q)">
        <svg class="absolute right-3 top-2.5 h-5 w-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z"/></svg>
      </div>
    </div>

    <section x-data="projects()" @filter.window="q = $event.detail; filter()" class="mt-8">
      <div class="grid md:grid-cols-3 gap-6">
        <template x-for="p in filtered" :key="p.id">
          <article :id="p.anchor" class="rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 p-5 shadow-sm">
            <h3 class="font-semibold text-brand-700 dark:text-brand-300" x-text="p.title"></h3>
            <p class="mt-1 text-sm text-slate-600 dark:text-slate-400" x-text="p.desc"></p>
            <div class="mt-3 flex flex-wrap gap-2 text-xs">
              <template x-for="t in p.tags" :key="t"><span class="px-2 py-1 rounded bg-slate-100 dark:bg-slate-800" x-text="t"></span></template>
            </div>
          </article>
        </template>
      </div>
    </section>
  </main>

  <footer class="border-t border-slate-200/60 dark:border-slate-800/60">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 py-8 text-sm flex items-center justify-between">
      <span>© <span id="year"></span> — Mathilde Duvivier</span>
      <a href="cv-mathilde-duvivier.pdf" download class="hover:underline">CV</a>
    </div>
  </footer>

  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script>
    function theme() {
      return {
        isDark: false,
        init() {
          const stored = localStorage.getItem('theme');
          if (stored) { this.isDark = stored === 'dark'; return }
          this.isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        },
        toggle() {
          this.isDark = !this.isDark;
          localStorage.setItem('theme', this.isDark ? 'dark' : 'light');
        }
      }
    }
    function projects(){
      const all = [
        { id: 1, anchor: 'weather', title: 'Worldwide Weather Watcher', desc: 'Station météo connectée avec Arduino Uno et capteurs.', tags: ['Arduino','C++','MySQL'] },
        { id: 2, anchor: 'sql', title: 'Base de données — Mai 2025', desc: 'SQL et PHP pour la qualité de l’air en France.', tags: ['SQL','PHP'] },
        { id: 3, anchor: 'fsk', title: 'Propagation d’ondes cryptées — 2024', desc: 'Modulation FSK, encodage Manchester, CRC en Python.', tags: ['Python','FSK','CRC'] },
        { id: 4, anchor: 'bde', title: 'BDE CESI Nice', desc: 'Organisation d’événements étudiants et communication.', tags: ['Association'] }
      ];
      return {
        q: '',
        all,
        filtered: all,
        filter(){
          const q = this.q.toLowerCase();
          this.filtered = !q ? this.all : this.all.filter(p =>
            p.title.toLowerCase().includes(q) || p.desc.toLowerCase().includes(q) || p.tags.join(' ').toLowerCase().includes(q)
          );
        }
      }
    }
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
